<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/theme/default/style.css" />
    <script src="vendor/jquery.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="vendor/handlebars.js"></script>
    <script src="vendor/OpenLayers.js">

        OpenLayers.ImgPath = "css/theme/default/img/";

    </script>

    <!-- handlebars templates -->
    <script id="page-template" type="text/x-handlebars-template">
        <div class="top-container clearfix">
            <div class="map-container">
                MAP PLACEHOLDER
            </div>
            <div class="details-container">
                DETAILS PLACEHOLDER
            </div>
        </div>
        <div class="list-container">
            LIST PLACEHOLDER
        </div>
    </script>

    <script id="map-template" type="text/x-handlebars-template">
        <div id="map" class="map" style=""></div>
    </script>

    <script id="details-template" type="text/x-handlebars-template">
        <div class="details">
            TODO
        </div>
    </script>

    <script id="list-template" type="text/x-handlebars-template">
        <div class="list">
            <table>
                <thead>
                    <tr>
                        <td class="js-selected"></td>
                        <td data-sort="street" class="js-street">Street</td>
                        <td data-sort="lng" class="js-lng">Longitude</td>
                        <td data-sort="lat" class="js-lat">Latitude</td>
                    </tr>
                </thead>
                <tbody class="items-container"></tbody>
            </table>
        </div>
    </script>

    <script id="marker-template" type="text/x-handlebars-template">
        <div class="marker" style="top: {{y}}px; left: {{x}}px;"></div>
    </script>

    <script id="list-item-template" type="text/x-handlebars-template">
        <td><input type="checkbox" {{checked}} /></td>
        <td>{{street}}</td>
        <td>{{lng}}</td>
        <td>{{lat}}</td>
    </script>

    <!-- app scripts -->
    <script src="js/utils.js"></script>
    <script src="js/namespace.js"></script>
    <script src="js/services/pubSub.js"></script>
    <script src="js/services/templates.js"></script>
    <script src="js/models/RealEstate.js"></script>
    <script src="js/collections/RealEstateList.js"></script>
    <script src="js/repositories/realEstateRepository.js"></script>
    <script src="js/views/PageView.js"></script>
    <script src="js/views/MapView.js"></script>
    <script src="js/views/MarkerView.js"></script>
    <script src="js/views/DetailsView.js"></script>
    <script src="js/views/ListView.js"></script>
    <script src="js/views/ListItemView.js"></script>

    <!-- solutions (apps) -->
    <script src="js/app.js"></script>
</head>
<body>
    <div class="main">
        <div class="js-app">xxxx</div>
    </div>
</body>
</html>
